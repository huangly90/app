<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看消息</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="list-group">

        <!-- 留言内容-->
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active" th:each="message:${data}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${message.user}"></h5>
                <small th:text="${#dates.format(message.createtime,'yyyy-MM-dd HH:mm:ss')}"></small>
            </div>
            <p class="mb-1" th:text="${message.content}"></p>
           <small th:text="${message.reply}">暂无回复</small>

        </a>
        <!-- 留言内容-->
    </div>
</div>
</body>
</html>
